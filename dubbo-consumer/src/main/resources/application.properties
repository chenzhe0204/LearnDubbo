#端口号
server.port=9091
#消费方应用名，用于计算依赖关系，不是匹配条件，不要与提供方一样
dubbo.application.name=dubbo-consumer
#将zookeeper作为注册中心
dubbo.registry.address=zookeeper://127.0.0.1:2181
#超时设置
dubbo.consumer.timeout=1000
#dubbo扫描包
#dubbo.scan.base-packages=com.chen.beta.dubbo.consumer.logincontroller

####  thymeleaf配置   #######
#thymeleaf start
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#存放静态页面的地址所以后面的/一定要有 是进入到下一层去寻找
spring.thymeleaf.prefix=classpath:/templates/thymeleaf/

# druid数据源连接
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 这个开发配置为false，避免改了模板还要重启服务器
#spring.thymeleaf.cache=false
#thymeleaf end
